<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/cover/">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>


<body>
    <br>
    <div class="container text-center">
        <h1>Join Us!</h1>
    </div>
    <br>

    <div class="container text-center">
        <form method="POST" action="/login" class="form-signin container text-center" id="login">
            <h1 class="h3 mb-3 font-weight-normal">Please Login or Sign Up</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required
                autofocus>
            <br>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password"
                required>
            <br>
            <button class="btn btn-lg btn-success signin">Sign in</button>
        </form>
    </div>


    <div class="container text-center">
        <br><br>
        <h1 class="h3 mb-3 font-weight-normal">New to Pantry Pal? Create an account here!</h1>
        <button class="btn btn-success" data-toggle="modal" data-target="#newUserModal">
            <span class="button--inner">New User Sign Up</span>
        </button>
    </div>

    <div class="modal fade" id="newUserModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header bg-success text-center">
                    <h5 class="modal-title text-center mb-3 font-weight-normal">New User Signup</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>
                <div class="modal-body text-center">
                    <form id="newUserSignUp">
                        <input type="name" name="userName" placeholder="Your name" required>
                        <br>
                        <input type="email" name="email" placeholder="Email address" required>
                        <br>
                        <input type="password" name="password" placeholder="Password" required>
                        <br><br>
                        <button class="btn btn-success">Submit</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
    </div>
    </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/js/newUser.js"></script>

</body>

</html>
